<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0fdf4"/>
  
  <!-- Stats Cards -->
  <!-- Card 1: Total Reviews - Blue -->
  <rect x="30" y="40" width="220" height="130" rx="12" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">Total Reviews</text>
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">1,247</text>
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="13" fill="#dbeafe">↑ 12% this month</text>
  
  <!-- Card 2: Avg Rating - Yellow -->
  <rect x="270" y="40" width="220" height="130" rx="12" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="290" y="75" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">Average Rating</text>
  <text x="290" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">4.2</text>
  <text x="360" y="120" font-family="Arial, sans-serif" font-size="32" fill="white">★</text>
  
  <!-- Card 3: Active Hangars - Green -->
  <rect x="510" y="40" width="220" height="130" rx="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="530" y="75" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">Active Hangars</text>
  <text x="530" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">342</text>
  <text x="530" y="150" font-family="Arial, sans-serif" font-size="13" fill="#d1fae5">↑ 8 new today</text>
  
  <!-- Chart Section -->
  <rect x="30" y="200" width="700" height="270" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">User Satisfaction Trends</text>
  
  <!-- Colorful Bar Chart -->
  <rect x="80" y="380" width="60" height="60" rx="4" fill="#3b82f6"/>
  <rect x="160" y="350" width="60" height="90" rx="4" fill="#8b5cf6"/>
  <rect x="240" y="330" width="60" height="110" rx="4" fill="#ec4899"/>
  <rect x="320" y="310" width="60" height="130" rx="4" fill="#f59e0b"/>
  <rect x="400" y="340" width="60" height="100" rx="4" fill="#10b981"/>
  <rect x="480" y="360" width="60" height="80" rx="4" fill="#06b6d4"/>
  <rect x="560" y="320" width="60" height="120" rx="4" fill="#6366f1"/>
  
  <!-- Chart Labels -->
  <text x="110" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Jan</text>
  <text x="190" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Feb</text>
  <text x="270" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Mar</text>
  <text x="350" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Apr</text>
  <text x="430" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">May</text>
  <text x="510" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Jun</text>
  <text x="590" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Jul</text>
</svg>
