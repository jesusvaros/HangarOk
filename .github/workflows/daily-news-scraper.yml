name: Daily News Scraper

on:
  schedule:
    # Run every day at 9:00 AM UTC (11:00 AM CET)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths: 
      - '.github/workflows/daily-news-scraper.yml'

jobs:
  scrape-and-generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run daily blog automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run daily:blog
      
      - name: Generate updated sitemap
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run generate:sitemap
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request with changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create a unique branch name
          BRANCH_NAME="auto-blog-posts-$(date +'%Y%m%d-%H%M%S')"
          
          # Create and switch to new branch
          git checkout -b "$BRANCH_NAME"
          
          # Add and commit changes
          git add .
          git commit -m "ü§ñ Auto-generated blog posts and updated sitemap $(date +'%Y-%m-%d')"
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          
          # Create Pull Request using GitHub CLI
          gh pr create \
            --title "ü§ñ Daily Blog Posts $(date +'%Y-%m-%d')" \
            --body "Automatically generated blog posts from daily news scraping.
          
          **Generated Posts:**
          $(git diff --name-only HEAD~1 | grep 'src/blog/posts' | sed 's/src\/blog\/posts\///g' | sed 's/\.ts$//g' | sed 's/^/- /g')
          
          **Sources processed:** El Cronista, La Sexta, Diario de Sevilla, 20minutos
          
          Please review the content before merging." \
            --head "$BRANCH_NAME" \
            --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "‚úÖ New blog posts generated and Pull Request created"
            echo "üìã Check GitHub for the PR to review and merge"
          else
            echo "‚ÑπÔ∏è No new articles found to process"
          fi
