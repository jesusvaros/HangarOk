name: Daily News Scraper

on:
  schedule:
    # Run every day at 9:00 AM UTC (11:00 AM CET)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths: 
      - '.github/workflows/daily-news-scraper.yml'

jobs:
  scrape-and-generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run daily blog automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run daily:blog
      
      - name: Generate updated sitemap
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run generate:sitemap
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request with changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        id: create-pr
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create a unique branch name
          BRANCH_NAME="auto-blog-posts-$(date +'%Y%m%d-%H%M%S')"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # Create and switch to new branch
          git checkout -b "$BRANCH_NAME"
          
          # Add and commit changes
          git add .
          git commit -m "ğŸ¤– Auto-generated blog posts and updated sitemap $(date +'%Y-%m-%d')"
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          
          # Create Pull Request using GitHub CLI and capture PR number
          PR_URL=$(gh pr create \
            --title "ğŸ¤– Daily Blog Posts $(date +'%Y-%m-%d')" \
            --body "Automatically generated blog posts from daily news scraping.
          
          **Generated Posts:**
          $(git diff --name-only HEAD~1 | grep 'src/blog/posts' | sed 's/src\/blog\/posts\///g' | sed 's/\.ts$//g' | sed 's/^/- /g')
          
          **Sources processed:** El Cronista, La Sexta, Diario de Sevilla, 20minutos
          
          âœ… **Auto-merged**: This PR will be automatically merged as it contains only generated content." \
            --head "$BRANCH_NAME" \
            --base main)
          
          # Extract PR number from URL
          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]\+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Auto-merge Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true' && steps.create-pr.outputs.pr_number
        run: |
          # Wait a moment for PR to be fully created
          sleep 5
          
          # Auto-merge the PR
          gh pr merge ${{ steps.create-pr.outputs.pr_number }} \
            --merge \
            --delete-branch \
            --subject "ğŸ¤– Auto-merge: Daily blog posts $(date +'%Y-%m-%d')"
          
          echo "âœ… Pull Request #${{ steps.create-pr.outputs.pr_number }} merged automatically"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "âœ… New blog posts generated and automatically merged to main"
            echo "ğŸš€ Changes are now live on the main branch"
            if [ -n "${{ steps.create-pr.outputs.pr_url }}" ]; then
              echo "ğŸ“‹ PR Details: ${{ steps.create-pr.outputs.pr_url }}"
            fi
          else
            echo "â„¹ï¸ No new articles found to process"
          fi
